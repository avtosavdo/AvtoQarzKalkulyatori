name: Build and Release APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 3. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1"
          channel: "stable"
          cache: true

      # 4. Flutter Doctor
      - name: Run Flutter Doctor
        run: flutter doctor -v

      # 5. Get Dependencies
      - name: Get dependencies
        run: flutter pub get

      # 6. Analyze code
      - name: Analyze code
        run: flutter analyze

      # 7. Run tests (optional)
      # - name: Run tests
      #   run: flutter test

      # 8. Build APK (Release)
      - name: Build Release APK
        run: |
          flutter build apk --release \
            --dart-define=PACKAGE_NAME=dev.diyor.loancalculator \
            --dart-define=APP_NAME="Avto Qarz Kalkulyator"

      # 9. Build App Bundle (for Play Store)
      - name: Build App Bundle
        run: |
          flutter build appbundle --release \
            --dart-define=PACKAGE_NAME=dev.diyor.loancalculator \
            --dart-define=APP_NAME="Avto Qarz Kalkulyator"

      # 10. Upload APK Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # 11. Upload App Bundle Artifact
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      # 12. Create Release (optional - agar tag push qilsangiz)
